<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ole Alexander Moa Pettersen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drunk Together, The Drinking Game For Friends And Everyone Else!</title>
    <link href="styles/drunktogether.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Hey! As you're looking at the code, I am assuming you're into coding. 
    Check out the GitHub repository @ https://github.com/OAMPfed/DrunkTogether -->
<div class="wrapper">
    
    
    <!-- HEADER -->
    <div class="header">
            <div class="header-logo">
                <p>Logo</p>
            </div>
            <div class="header-links">
                <a href="#">Github</a>
                <a href="#">Rules</a>
            </div>
    </div>
    
    
    <!-- LIST OF PEOPLE PLAYING -->
    <div class="people">
        <div class="name-input">
            <input type="text" id="nameInput">
            <button onclick="nameInput()">Add Name</button>
        </div>
        <div class="name-list">
            <ul id="nameList">
                      
            </ul>
        </div>
    </div> 
    
    
    <!-- TEXT -->
    <div class="drunk-text">
        <h1>Drunk Together</h1>
        <p>A social drinking game! Fill in your names and click the card to begin!</p>
    </div>
    
    
    <!-- BUTTON & CARD --> 
    <div class="card-area">
        <div class="pulledCardBorder" style="cursor: pointer;" onclick="pullCard()">
            <div id="pulledCard">
            </div>
        </div>
    </div>
    
    
</div>    
</body>
    <script src="scripts/DrunkTogether.js"></script>
</html>
